<h1>{{title}}</h1>

<section>
  <div
    *ngFor="let item of items"
    (contextmenu)="open($event)"
  >
    {{ item.value }}
  </div>
</section>

<context-menu #contextMenu>
  <ng-template contextMenuItem>
    <div>Add</div>
  </ng-template>
  <ng-template contextMenuItem>
    <div>Remove</div>
  </ng-template>
</context-menu>
